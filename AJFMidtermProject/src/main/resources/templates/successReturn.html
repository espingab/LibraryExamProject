<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/css/styles.css}">
<style>

	.output {
		margin-top: 270px;
		margin-bottom: 270px;
	}

</style>
<title>Insert title here</title>
</head>
<body>

	<div class="container">
		<div th:if="${book != null}">
	
			<div class="title">
				<h1>THANK YOU FOR RETURNING:</h1>
			</div>
			
			<div class="output">
				<h2 th:text="${book.bookName}"></h2>
			</div>
			
		</div>

		<div class="links">
			<a href="/returnPage">Click Here To Return Another Book</a>
			<br>
			<br>
			<a href="http://localhost:8080/">Go Back To Main Page</a>
		</div>
	</div>
	
</body>
</html>
